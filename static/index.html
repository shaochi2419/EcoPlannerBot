<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱交換網路設計程式</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>熱交換網路設計程式</h1>
            <p>輸入熱流與冷流資料，計算最佳熱交換網路配置</p>
        </div>

        <div class="card">
            <h2>流體資料輸入</h2>
            <div class="stream-container">
                <div class="stream-section">
                    <h3>熱流資料</h3>
                    <div id="hot-streams"></div>
                    <button class="btn-primary" onclick="addStream('hot')">新增熱流</button>
                </div>
                <div class="stream-section">
                    <h3>冷流資料</h3>
                    <div id="cold-streams"></div>
                    <button class="btn-primary" onclick="addStream('cold')">新增冷流</button>
                </div>
            </div>
            <div class="card">
                <h2>最小溫差設定</h2>
                <div class="input-group">
                    <label for="tmin">最小溫差 (ΔTmin)</label>
                    <input type="number" id="tmin" value="10" min="1" step="1">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="calculate()">計算</button>
                <button class="btn-secondary" onclick="resetAll()">重置</button>
            </div>
        </div>

        <div id="results" class="result-section"></div>
    </div>

    <script>
        let hotStreams = [];
        let coldStreams = [];

        function addStream(type) {
            const streamContainer = document.getElementById(`${type}-streams`);
            const streamId = `${type}-${Date.now()}`;
            
            const streamGroup = document.createElement('div');
            streamGroup.className = 'stream-group';
            streamGroup.id = streamId;
            
            streamGroup.innerHTML = `
                <button class="delete-btn" onclick="deleteStream('${streamId}')">×</button>
                <div class="input-group">
                    <label>起始溫度 (°C)</label>
                    <input type="number" class="Ts" step="0.1">
                </div>
                <div class="input-group">
                    <label>目標溫度 (°C)</label>
                    <input type="number" class="Tt" step="0.1">
                </div>
                <div class="input-group">
                    <label>熱容量流率 (kW/°C)</label>
                    <input type="number" class="CP" step="0.1">
                </div>
            `;
            
            streamContainer.appendChild(streamGroup);
        }

        function deleteStream(streamId) {
            const element = document.getElementById(streamId);
            if (element) {
                element.remove();
            }
        }

        function getStreamData(type) {
            const streams = [];
            const containers = document.getElementById(`${type}-streams`).getElementsByClassName('stream-group');
            
            for (let i = 0; i < containers.length; i++) {
                const container = containers[i];
                const Ts = parseFloat(container.querySelector('.Ts').value);
                const Tt = parseFloat(container.querySelector('.Tt').value);
                const CP = parseFloat(container.querySelector('.CP').value);
                
                if (!isNaN(Ts) && !isNaN(Tt) && !isNaN(CP)) {
                    streams.push({
                        id: container.id,
                        Ts: Ts,
                        Tt: Tt,
                        CP: CP
                    });
                }
            }
            
            return streams;
        }

        function resetAll() {
            document.getElementById('hot-streams').innerHTML = '';
            document.getElementById('cold-streams').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('tmin').value = '10';
        }

        async function calculate() {
            const hotStreams = getStreamData('hot');
            const coldStreams = getStreamData('cold');
            const tmin = parseFloat(document.getElementById('tmin').value);
            
            if (hotStreams.length === 0 || coldStreams.length === 0) {
                alert('請至少輸入一個熱流和一個冷流');
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hot_streams: hotStreams,
                        cold_streams: coldStreams,
                        tmin_min: tmin,
                        tmin_max: tmin,
                        tmin_step: 1
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('計算過程發生錯誤');
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            data.results.forEach((result, index) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                const pinchTemps = result.pinch_result.pinch_temps;
                const heating = result.pinch_result.heating_duty;
                const cooling = result.pinch_result.cooling_duty;
                
                resultCard.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">計算結果 #${index + 1}</div>
                        <div class="result-badge">ΔTmin = ${result.tmin}°C</div>
                    </div>
                    <div class="ptp-info">
                        <div class="ptp-info-item heating">
                            <div>最小外部加熱需求</div>
                            <div>${heating.toFixed(2)} kW</div>
                        </div>
                        <div class="ptp-info-item cooling">
                            <div>最小外部冷卻需求</div>
                            <div>${cooling.toFixed(2)} kW</div>
                        </div>
                        <div class="ptp-info-item pinch">
                            <div>Pinch 溫度</div>
                            <div>${pinchTemps[0].toFixed(2)}°C / ${pinchTemps[1].toFixed(2)}°C</div>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(resultCard);
            });
        }

        // 初始化時新增一個熱流和一個冷流
        addStream('hot');
        addStream('cold');
    </script>
</body>
</html>
